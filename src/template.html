<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu and Image carousel</title>
</head>
<body>
    <div class="drop container">
        <button class="drop button">...</button>
        <div class="drop list invisible">
            <div class="drop item"><a href="">One</a></div>
            <div class="drop item"><a href="">Two</a></div>
            <div class="drop item"><a href="">Three</a></div>
            <div class="drop item"><a href="">Four</a></div>
        </div>
    </div>

    <div class="text">The dropdown menu should overlap other elements</div>
    
    <div class="carousel container" frame-width="600px" frame-height="200px">
        <img class="carousel image" src="https://placehold.co/600x200/121212/white?text=%23121212"></img>
        <img class="carousel image" src="https://placehold.co/600x200/282828/white?text=%23282828"></img>
        <img class="carousel image" src="https://placehold.co/600x200/3f3f3f/white?text=%233f3f3f"></img>
        <img class="carousel image" src="https://placehold.co/600x200/575757/white?text=%23575757"></img>
        <img class="carousel image" src="https://placehold.co/600x200/717171/white?text=%23717171"></img>
        <img class="carousel image" src="https://placehold.co/600x200/8b8b8b/white?text=%238b8b8b"></img>
    </div>

    <div class="carousel container" frame-width="600px" frame-height="200px">
        <img class="carousel image" src="https://placehold.co/600x200/8936c8/white?text=%238936c8"></img>
        <img class="carousel image" src="https://placehold.co/600x200/984ecf/white?text=%23984ecf"></img>
        <img class="carousel image" src="https://placehold.co/600x200/a665d5/white?text=%23a665d5"></img>
        <img class="carousel image" src="https://placehold.co/600x200/b47bdc/white?text=%23b47bdc"></img>
        <img class="carousel image" src="https://placehold.co/600x200/c291e2/white?text=%23c291e2"></img>
        <img class="carousel image" src="https://placehold.co/600x200/cfa6e8/white?text=%23cfa6e8"></img>
    </div>

</body>
</html>
